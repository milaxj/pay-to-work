<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}付费上班有限公司{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- 添加 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">付费上班有限公司</div>
        <button class="nav-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-menu">
            <li><a href="{{ url_for('index') }}">首页</a></li>
            <li><a href="{{ url_for('about') }}">关于我们</a></li>
            <li><a href="{{ url_for('testimonials') }}">用户评价</a></li>
            <li><a href="{{ url_for('join') }}">加入我们</a></li>
            <li><a href="{{ url_for('employee_portal') }}" class="employee-link">
                <i class="fas fa-user-lock"></i> 员工入口
            </a></li>
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 付费上班有限公司 版权所有</p>
            <p>工作是高尚的，不是免费的</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
