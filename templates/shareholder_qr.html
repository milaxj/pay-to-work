{% extends "base.html" %}

{% block title %}股东二维码 - 付费上班有限公司{% endblock %}

{% block content %}
<div class="container qr-container">
    <h1 class="section-title text-center">股东付费二维码</h1>
    <div class="qr-content card">
        <img src="{{ url_for('static', filename='images/IMG_20241118_163837.jpg') }}" alt="股东付费二维码" class="qr-image">
        <p class="text-center">请使用微信扫描上方二维码进行付费</p>
    </div>
</div>

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            
            // 如果是首页内部导航链接
            if (href.startsWith('/#')) {
                e.preventDefault();
                window.location.href = href; // 直接跳转到首页对应部分
            }
        });
    });
});
</script>
{% endblock %}
{% endblock %}
