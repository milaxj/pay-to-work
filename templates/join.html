{% extends "base.html" %}

{% block title %}加入我们 - 付费上班有限公司{% endblock %}

{% block content %}
<div class="join-container">
    <h1 class="section-title">加入我们</h1>
    <p class="join-subtitle">若你认为人生不该浪费在"赚钱"上，来付费上班有限公司吧！</p>

    <div class="team-section">
        <h2>管理团队</h2>
        <div class="team-grid">
            <div class="team-card">
                <div class="team-avatar">
                    <i class="fas fa-crown"></i>
                </div>
                <h3>公司董事长</h3>
                <p class="team-name">吴钱</p>
                <p class="team-quote">"让员工心甘情愿地付费，是我们的终极目标"</p>
            </div>

            <div class="team-card">
                <div class="team-avatar">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h3>员工1</h3>
                <p class="team-name">********7726</p>
                <p class="team-quote">"每天都在为公司充值，我感到很光荣"</p>
            </div>

            <div class="team-card">
                <div class="team-avatar">
                    <i class="fas fa-user-secret"></i>
                </div>
                <h3>员工2</h3>
                <p class="team-name">某不知名股东</p>
                <p class="team-quote">"能在这里花钱上班，是我最正确的人生选择"</p>
            </div>
        </div>
    </div>

    <div class="join-cta">
        <h2>准备好加入我们了吗？</h2>
        <p>点击下方按钮，开启你的付费上班之旅！</p>
        <a href="{{ url_for('work_rights') }}" class="apply-button">
            <i class="fas fa-hand-holding-usd"></i>
            立即充值入职
        </a>
    </div>
</div>
{% endblock %}
