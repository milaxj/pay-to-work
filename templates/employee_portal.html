{% extends "base.html" %}

{% block title %}员工入口 - 付费上班有限公司{% endblock %}

{% block content %}
<div class="employee-portal-container">
    <h1 class="section-title">员工入口</h1>
    
    <div class="login-container">
        <div class="login-box">
            <h2><i class="fas fa-user-circle"></i> 员工登录</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="employee-id">员工ID</label>
                    <input type="text" id="employee-id" name="employee-id" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>
            <div class="login-footer">
                <p>忘记密码？请支付找回密码服务费</p>
                <a href="{{ url_for('payment') }}" class="password-recovery-link">
                    <i class="fas fa-key"></i> 支付找回密码
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
