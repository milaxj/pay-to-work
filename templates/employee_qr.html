{% extends "base.html" %}

{% block title %}员工二维码 - 付费上班有限公司{% endblock %}

{% block content %}
<div class="container qr-container">
    <h1 class="section-title text-center">员工付费二维码</h1>
    <div class="qr-content card">
        <img src="{{ url_for('static', filename='images/a23215586c4a4a6faf59d454845057cb.jpg') }}" 
             alt="员工付费二维码" 
             class="qr-image">
        <p class="text-center mt-2">请使用微信扫描上方二维码进行付费</p>
    </div>
</div>

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            
            if (href.startsWith('/#')) {
                e.preventDefault();
                window.location.href = href;
            }
        });
    });
});
</script>
{% endblock %}
{% endblock %}
