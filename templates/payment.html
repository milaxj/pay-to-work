{% extends "base.html" %}

{% block title %}支付页面 - 付费上班有限公司{% endblock %}

{% block content %}
<div class="payment-container">
    <h1 class="section-title">充值入职</h1>
    <div class="payment-content">
        <div class="qr-code-container">
            <img src="{{ url_for('static', filename='images/a23215586c4a4a6faf59d454845057cb.jpg') }}" alt="支付二维码" class="qr-code-image">
            <p class="payment-instruction">请使用微信扫描二维码完成支付</p>
        </div>
        <div class="payment-info">
            <h2>入职套餐说明</h2>
            <div class="package-list">
                <div class="package-item">
                    <h3>基础入职套餐</h3>
                    <p class="price">¥9,999 / 月</p>
                    <p class="description">体验基础工位，享受996工作制</p>
                </div>
                <div class="package-item">
                    <h3>进阶体验套餐</h3>
                    <p class="price">¥29,999 / 月</p>
                    <p class="description">升级工位，可自愿007</p>
                </div>
                <div class="package-item highlight">
                    <h3>至尊奉献套餐</h3>
                    <p class="price">¥99,999 / 月</p>
                    <p class="description">豪华工位，无限加班特权</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
